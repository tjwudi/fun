<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll &amp; Animate!!</title>

  <link href='http://fonts.googleapis.com/css?family=Gafata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
  <section class="wow bounceInLeft" data-wow-duration="2s" data-wow-delay=".5s">
    <span class="featured" style="color: #0074D9">Are you ready?</span>
  </section>

  <section class="wow bounceInRight" data-wow-duration="2s" data-wow-delay=".5s">
    <span class="featured" style="color: #0074D9">I am waiting ...</span>
  </section>

  <section class="wow bounceInLeft" data-wow-duration="2s" data-wow-delay=".5s">
    <span class="featured" style="color: #0074D9">So how do you do</span>
  </section>

  <section class="wow bounceInRight" data-wow-duration="2s" data-wow-delay=".5s">
    <span class="featured" style="color: #0074D9">Nice to meet you</span>
  </section>
</div>

<script src="wow.js"></script>
<script>
  new WOW().init();
</script>
</body>
</html>
