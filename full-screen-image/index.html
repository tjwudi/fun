<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Image</title>
  <script src="http://cdn.staticfile.org/modernizr/2.7.1/modernizr.min.js"></script>

  <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="icomoon/icomoon.css">
  <link rel="stylesheet" href="http://cdn.staticfile.org/animate.css/3.1.0/animate.min.css">
  <style>
    * { margin: 0; padding: 0;}

    #bgimg {
      position: fixed; top: 0; bottom: 0; left: 0; right: 0;
      width: 100%; height: 100%;
      background: url(dark.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='.dark.jpg', sizingMethod='scale');
      -ms-filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='dark.jpg', sizingMethod='scale')";
      z-index: -9999;
    }

    .gntcentered {
      position: fixed; 
      display: none;
      box-sizing: border-box;
    }
    .gntcentered.visible {
      display: block;
    }
      .gntcentered header {
        color: white;
        font-family: 'Poiret One', cursive;
        border: 6px solid white;
        text-align: center;
        font-size: 6em;
        line-height: 1.5em;
      }
      .gntcentered .bigblock {
        width: 6em;
        height: 1.5em;
        margin-bottom: 0.25em;
      }

    .fpform input:focus {
      outline: none;
    }
    .fpform input {
      display: inline-block;
      background: none;
      border: none;
      height: 1.5em;
      width: 6em;
      border: 6px solid transparent;
      border-bottom: 6px solid white;
      padding-left: 1.2em;
      box-sizing: border-box;
    }
    .fpform .form-group {
      position: relative;
    }
      .fpform .form-group * {
        font-size: 6em;
        color: white;
      }
      .form-group *[class^='icon-'] {
        position: absolute;
        left: 0;
        top: 0.25em;
      }
  </style>
</head>
<body>
<div id="bgimg"></div>

<div class="gntcentered animated fadeInDown">
  <header class="bigblock">John Wu's</header>
  <form action="" class="fpform">
    <div class="form-group">
      <input type="text" name="username" id="username" class="bigblock">
      <i class="icon-user"></i>
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" class="bigblock">
      <i class="icon-key"></i>
    </div>
  </form>
</div>

<script src="http://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
function centerGnt() {
  var $gntcentered = $('.gntcentered'),
      $window = $(window);

  $gntcentered.css('top', $window.height() / 2 - $gntcentered.height() / 2);
  $gntcentered.css('left', $window.width() / 2 - $gntcentered.width() / 2);
  if (!$gntcentered.hasClass('visible')) {
    $gntcentered.css('display', 'block');
  }
}

$(document).ready(function() {

  // For centering the gntcentered element
  centerGnt();
  $(window).resize(function() {
    centerGnt();
  });
});
</script>
</body>
</html>
