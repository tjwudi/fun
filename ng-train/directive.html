<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Directive</title>
</head>
<body>

<div mydir></div>

<script src="js/angular.js"></script>
<script>
var app = angular.module('myApp', []);
app.directive('mydir', function() {
  return {
    restrict: 'A',
    template: '<p> Hey! </p>',
    replace: true
  }
});
</script>
</body>
</html>
