<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Directive 5</title>
</head>
<body>

<input type="text" ng-model="imgsrc">
<div my-dir my-src="imgsrc"></div>

<script src="js/angular.js"></script>
<script>
var app = angular.module('myApp', []);
app.directive('myDir', function() {
  return {
    replace: true,
    scope: {
      innerImgSrc: "=mySrc"
    },
    templateUrl: 'template/2.html'
  }
});
</script>
</body>
</html>
