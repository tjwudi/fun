<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Directive 10</title>
</head>
<body>

<div ng-init="myvar = 'MyVar!' "></div>
Level A : {{ myvar }}
<div my-true-dir></div>
<div my-obj-dir></div>

<script src="js/angular.js"></script>
<script>
var app = angular.module('myApp', []);
app.directive('myTrueDir', function() {
  return {
    scope: true,
    replace: true,
    template: '<div> Level B : {{ myvar }} </div>'
  };
});
app.directive('myObjDir', function() {
  return {
    scope: {},
    replace: true,
    template: '<div> Level C: {{ myvar }} </div>'
  };
});
</script>
</body>
</html>
