<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Test 2</title>

  <style>
    * { margin: 0; padding: 0;}
    .container {
      border: 1px solid blue;
      width: 960px;
      margin: auto;
      overflow: auto;
    }
    #d1 {
      float: left;
      height: 200px; width: 400px; 
      background-color: skyblue;
    }
    #d2 {
      float: left;
      height: 400px; width: 500px; 
      background-color: aqua;
    }
    #d3 {
      float: left;
      height: 300px; width: 350px; 
      background-color: yellow;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="d1">1</div>
  <div id="d2">2</div>
  <div id="d3">3</div>
</div>
</body>
</html>
