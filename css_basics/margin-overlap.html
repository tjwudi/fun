<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Margin overlap test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrapper {
      margin: 10px;
    }
    p {
      margin: 20px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <p>This is a paragraph.</p>
</div>
</body>
</html>
